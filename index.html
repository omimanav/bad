<html>
<head>
<title>peepeepoopoo</title>
<style>
	.green {

	}	
	
	input {
		width: 50%;
	}
</style>
</head>

<body style="height:100vh;margin:0;">
	<span id="main" class="green" style="row-gap:5%;grid-template-columns: 100px 10% 10% 10% 10%;grid-template-rows: 50px 10% 10% 10% 10% 10%;justify-content:center;justify-items:center;display:inline-grid;height:100vh;width:100vw;">

		<h3 id="sign" style="max-height: 100px;">Enter your name: </h3>

	</span>


	<script>
	document.getElementById("main").addEventListener("mousemove", function () {
		if (document.getElementById("main").classList[1] == "red") {
			document.getElementById("main").innerHTML = `<h1 id="sign" style="max-height: 100px;"></h1>`;
			document.getElementById("sign").innerHTML = "no";
			document.getElementById("main").style.backgroundColor = "red";
		}
	});
	
	document.getElementsByTagName("body")[0].addEventListener("keydown", function() {
		document.getElementById("main").innerHTML = `<h1 id="sign" style="max-height: 100px;"></h1>`;
		document.getElementById("sign").innerHTML = "NO KEYBOARD";
	});

	setInterval(function() {
		document.getElementById("main").classList.toggle("red");
	}, parseInt(Math.random() * 10000));
	
	function add(letter) {
		document.getElementById("in").value += letter;
	}
	
	function poop() {
		alert(document.getElementById("in").value);
	}
	console.log("why tf are you here");
	</script>
